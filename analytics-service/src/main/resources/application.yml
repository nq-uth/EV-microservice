server:
  port: 8084
  servlet:
    context-path: /analytics

spring:
  application:
    name: analytics-service

  datasource:
    url: jdbc:mysql://localhost:3306/ev_analytics_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true

jwt:
  secret: k5H7D0qZ1OGfJp7dM87t6R2S3nHlw5kTGBv3dQF4qXU=

identity:
  service:
    url: http://localhost:8080/identity

data:
  service:
    url: http://localhost:8080/data

payment:
  service:
    url: http://localhost:8080/payment

analytics:
  ai:
    enabled: true
    models:
      battery-health: v1.0
      charging-demand: v1.0
      range-prediction: v1.0
  cache:
    ttl: 3600
  processing:
    max-batch-size: 10000
    thread-pool-size: 10

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    com.nguyenquyen.dev.analyticsservice: DEBUG