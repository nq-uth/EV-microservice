server:
  port: 8083
  servlet:
    context-path: /payment

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:mysql://localhost:3306/ev_payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true

jwt:
  secret: k5H7D0qZ1OGfJp7dM87t6R2S3nHlw5kTGBv3dQF4qXU=

identity:
  service:
    url: http://localhost:8080/identity

data:
  service:
    url: http://localhost:8080/data

payment:
  platform:
    commission-rate: 0.15
  provider:
    revenue-share: 0.85
  currency: USD

stripe:
  api-key: sk_test_mock_key
  webhook-secret: whsec_mock_secret

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    com.nguyenquyen.dev.paymentservice: DEBUG
